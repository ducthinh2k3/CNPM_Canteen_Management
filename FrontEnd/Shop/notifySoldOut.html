<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/notifySoldOut.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="Kitchen.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Thông báo hết sản phẩm</h1>
    </header>
    <form action="http://localhost:3000/api/shop/kitchen/notifySoldOut" method="POST">
        <div class="wrapper">
            <div class="nameProduct">
                <p>
                    Tên sản phẩm hết hàng
                </p>
                <input name="TenSP">
            </div>
            <div class="idProduct">
                <p>
                    Id sản phẩm hết hàng
                </p>
                <input name="MaSP">
            </div>
            <button class="accept" type="submit">
                <p>Đồng ý</p>
            </button>
            <button class="cancel">
                <p>Hủy</p>
            </button>
        </div>
    </form>
</body>

</html>

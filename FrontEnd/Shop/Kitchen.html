<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/StyleKitchen.css">
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="HeaderAndContent">
        <div class="LeftMenu row">
            <div class="col ">
                <section class="navbarLeft bg-info">
                    <h2>Chờ chế biến</h2>
                </section>
                <section class="title">
                    <div class="row">
                        <div class="col-1">STT</div>
                        <div class="col-4">Món ăn</div>
                        <div class="col-4">Số lượng</div>
                        <div class="col-1">Xóa</div>
                        <div class="col-2">Hoàn tất</div>
                    </div>
                </section>
                 <div class="bold-hr"></div>
                <section id="LeftMenu" class="content">
            </div>
            <div class="col">
                <section class="navbarRight bg-success">
                    <div class="row">
                        <div class="col-9">
                            <h2>Đã xong/Chờ cung ứng</h2>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-light">
                                <i class="fa-regular fa-bell mt-1 fs-3 "></i>
                            </button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-outline-light " id="logOut">
                                <i class="fa-solid fa-arrow-right-from-bracket border-0 mt-1 fs-3"></i>
                            </button>
                            
                            <span>Thoát</span>
                        </div>
                    </div>
                </section>
                <section class="contentRight"></section>
            </div>
        </div>
    </section>
    <section class="Footer p-4 mt-1">
        <div class="row">
            <div class="col">
                <i class="fa-solid fa-bars fs-3"></i>
            </div>
        </div>
    </section>
    
    <script src="./assets/javascript/Kitchen.js"></script>

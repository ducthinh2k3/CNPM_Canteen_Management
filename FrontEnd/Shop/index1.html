<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Khuyến Mãi</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <section id="cart-add">
          <div id="coupon">
            <h3>Áp dụng khuyến mãi</h3>
            <div>
              <input type="text" placeholder="Nhập mã khuyến mãi" />
              <button class="normal">Áp dụng</button>
            </div>
          </div>
        </section>

        <section id="cart-add">
          <table>
            <!-- Mã 1 -->
            <tr>
              <td>
                <div class="wrapper__content">
                  <img src="Images/coupon.png" />
                  <div value="10KM">
                    <p><strong>[KM010] Giảm 10%</strong></p>
                    <small>Đơn tối thiểu 100.000đ<br /></small>
                    <small>Hết hạn trong: 6 giờ</small>
                  </div>
                </div>
              </td>
            </tr>

            <!-- Mã 2 -->
            <tr>
              <td>
                <div class="wrapper__content">
                  <img src="Images/coupon.png" />
                  <div>
                    <p><strong>[KM020] Giảm 20%</strong></p>
                    <small>Đơn tối thiểu 300.000đ<br /></small>
                    <small>Hết hạn trong: 5 giờ</small>
                  </div>
                </div>
              </td>
            </tr>

            <!-- Mã 3 -->
            <tr>
              <td>
                <div class="wrapper__content">
                  <img src="Images/coupon.png" />
                  <div>
                    <p><strong>[KM015] Giảm 15%</strong></p>
                    <small>Đơn tối thiểu 200.000đ<br /></small>
                    <small>Hết hạn trong: 7 giờ</small>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </section>
      </div>
      <div class="container__right">
        <div id="subtotal">
          <h3>Hóa đơn</h3>
          <table>
            <tr>
              <td>Tạm tính:</td>
              <td>100.000đ</td>
            </tr>

            <tr>
              <td>Khuyến mãi:</td>
              <td>-10.000đ</td>
            </tr>

            <tr>
              <td>
                <strong>Thành tiền:</strong>
              </td>
              <td>
                <strong>90.000đ</strong>
              </td>
            </tr>
          </table>
          <a href="index2.html">
            <button class="normal">Thanh toán</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

          <label for="editMaterialCode">Mã Nguyên Liệu:</label>

          <label for="editMaterialName">Tên Nguyên Liệu:</label>

          <label for="editMaterialUnit">Đơn Vị:</label>

          <input type="hidden" id="editReceiptCode" name="editReceiptCode" class="form-control"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            onclick="cancelEditedInventory()">Đóng</button>

<script>
  const searchParams = new URLSearchParams(window.location.search);
  const MaPhieu = searchParams.get('id');

  function addReceipt() {
    $('#receiptCode').val(MaPhieu);
    $('#addReceiptModal').modal('show');

  }
  function saveAddReceipt() {
    $('#addReceiptModal').modal('hide');

  }
  function cancelAddReceipt() {
    $('#addReceiptModal').modal('hide');

  }
  function editInventory(icon) {
    var row = $(icon).closest('tr');
    var editMaterialCode = row.find('td:nth-child(1)').text();
    var editMaterialName = row.find('td:nth-child(2)').text();
    var editMaterialUnitPrice = row.find('td:nth-child(3)').text();
    var editMaterialUnit = row.find('td:nth-child(4)').text();

    $('#editReceiptCode').val(MaPhieu);
    $('#editMaterialCode').val(editMaterialCode);
    $('#editMaterialName').val(editMaterialName);
    $('#editMaterialUnitPrice').val(editMaterialUnitPrice);
    $('#editMaterialUnit').val(editMaterialUnit);
    $('#editInventoryModal').modal('show');
  }

  function saveEditedInventory() {
    $('#editInventoryModal').modal('hide');
  }
  function cancelEditedInventory() {
    $('#editInventoryModal').modal('hide');
  }
  async function deleteRow(icon, materialID) {
    var row = $(icon).closest('tr');
    var confirmDelete = confirm('Bạn có chắc chắn muốn xóa hàng này không?');
    if (confirmDelete) {
      try {
        const result = await fetch(`http://localhost:3000/api/admin/material/delete/?id=${materialID}`);
        const data = await result.json();
        if (data.success) {
          row.remove();
        }
      } catch (error) {
        console.log(error);
      }
    }
  }

  $('#pagination-container').pagination({
    dataSource: `http://localhost:3000/api/admin/material?id=${MaPhieu}&page=1`,
    locator: 'data',
    totalNumberLocator: function (response) {
      return response.total;
    },
    pageSize: 4,
    afterPageOnClick: function (event, pageNumber) {
      loadPage(pageNumber, MaPhieu);
    },
    afterPreviousOnClick: function (event, pageNumber) {
      loadPage(pageNumber, MaPhieu);
    },
    afterNextOnClick: function (event, pageNumber) {
      loadPage(pageNumber, MaPhieu);
    },
  });
  loadPage(1, MaPhieu);

  document.getElementById('searchForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const searchValue = document.getElementById('searchInput').value;
    loadPageSearch(1, searchValue);
    if (searchValue) {
      $('#pagination-container').pagination({
        dataSource: `http://localhost:3000/api/admin/material/search?id=${MaPhieu}&page=1&name=` + searchValue,
        locator: 'data',
        totalNumberLocator: function (response) {
          return response.total;
        },
        pageSize: 4,
        afterPageOnClick: function (event, pageNumber) {
          loadPageSearch(pageNumber, searchValue, MaPhieu);
        },
        afterPreviousOnClick: function (event, pageNumber) {
          loadPageSearch(pageNumber, searchValue, MaPhieu);
        },
        afterNextOnClick: function (event, pageNumber) {
          loadPageSearch(pageNumber, searchValue, MaPhieu);
        },
      });
      loadPageSearch(1, searchValue, MaPhieu);
    } else {
      loadPage(1, MaPhieu);
      $('#pagination-container').pagination({
        dataSource: `http://localhost:3000/api/admin/material?id=${MaPhieu}&page=1`,
        locator: 'data',
        totalNumberLocator: function (response) {
          return response.total;
        },
        pageSize: 4,
        afterPageOnClick: function (event, pageNumber) {
          loadPage(pageNumber, MaPhieu);
        },
        afterPreviousOnClick: function (event, pageNumber) {
          loadPage(pageNumber, MaPhieu);
        },
        afterNextOnClick: function (event, pageNumber) {
          loadPage(pageNumber, MaPhieu);
        },
      });
    }
  });

  function loadPageSearch(page, searchValue, MaPhieu) {
    const tableBody = $('.table tbody');
    tableBody.empty();

    $.ajax({
      url: `http://localhost:3000/api/admin/material/search?id=${MaPhieu}&page=${page}&name=` + searchValue,
    })
      .then(result => {
        console.log(result.data);
        displayData(result.data);
      })
      .catch(err => {
        console.log('Error from server:', err);
      });
  }
  //
  let checkboxState = {};
  function updateCheckboxState(id, checkbox) {
    checkboxState[id] = checkbox.checked;
  }
  //
  function displayData(displayedData) {
    const tableBody = $('.table tbody');
    tableBody.empty();

    if (Array.isArray(displayedData)) {
      for (let i = 0; i < displayedData.length; i++) {
        let element = displayedData[i];
        let isChecked = checkboxState[element.MaNguyenLieu] || false;

        const rowHtml = `<tr>
                         <td>${element.MaNguyenLieu}</td>
                         <td>${element.TenNguyenLieu}</td>
                         <td>${element.DonGia}</td>
                         <td>${element.DonVi}</td>
                         <td>
                           <i class="fa-solid fa-pen-to-square color-green table-item-set" onclick="editInventory(this)"></i>
                           <i class="fa-solid fa-trash color-red table-item-remove" onclick="deleteRow(this, ${element.MaNguyenLieu})"></i>
                         </td>
                         <td>
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onchange="updateCheckboxState(${element.MaNguyenLieu}, this)" ${isChecked ? 'checked="checked"' : ''}>
                         </td> 
                       </tr>`;

        tableBody.append(rowHtml);
      }
    } else {
      console.error('displayedData is not an array:', displayedData);
    }
  }

  function loadPage(page, MaPhieu) {
    const tableBody = $('.table tbody');
    tableBody.empty();
    $.ajax({
      url: `http://localhost:3000/api/admin/material?id=${MaPhieu}&page=` + page,
    })
      .then(result => {
        displayData(result.data);
      })
      .catch(err => {
        console.log('Error from server:', err);
      });
  }


  ////////////////
  function submitMaterialIDChecked(MaPhieu) {
    // Xu ly su kien click button them nguyen lieu
    $('.btnSubmitMaterial').on("click", async function () {
      const selectedRows = [];

      for (const id in checkboxState) {
        if (checkboxState[id]) {
          selectedRows.push(parseInt(id));
        }
      }

      const data = selectedRows.map(id => {
        return {
          MaPhieu: MaPhieu,
          MaNguyenLieu: id,
          SoLuong: 0
        };
      });

      // Gửi dữ liệu lên server
      const result = await fetch('http://localhost:3000/api/admin/warehouse-receipt-detail/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const rs = await result.json();

      if (rs.success) {
        // window.location.href = `http://127.0.0.1:5500/FrontEnd/Admin/warehouse-receipt-detail.html?id=${MaPhieu}`
      }

      window.location.href = `http://127.0.0.1:5500/FrontEnd/Admin/warehouse-receipt-detail.html?id=${MaPhieu}`;
    });
  }


  function cancelMaterialIDChecked(MaPhieu) {
    // xu ly su kien click button huy bo them nguyen lieu
    $('.btnCancelMaterial').on("click", async function () {
      window.location.href = `http://127.0.0.1:5500/FrontEnd/Admin/warehouse-receipt-detail.html?id=${MaPhieu}`
    });

  }
  submitMaterialIDChecked(MaPhieu);
  cancelMaterialIDChecked(MaPhieu);

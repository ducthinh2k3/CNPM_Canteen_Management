<script>
  // Hien thi bao cao theo thoi gian da chon, mac dinh la thang hien tai
  async function displayReport(startDate, endDate){
    const result = await fetch(`http://localhost:3000/api/admin/trade/read-all?startDate=${startDate}&endDate=${endDate}`)
    const rs = await result.json()
    let expenseMoney = 0
    let receiveMoney = 0 
    rs.result.forEach(item => {
      console.log(item.TongTien);
      if(item.LoaiPhieu == 'ChiNhapKho' || item.LoaiPhieu == 'ChiKhac'){
        expenseMoney += parseFloat(item.TongTien)
      } else {
        receiveMoney += parseFloat(item.TongTien)
      }
    })
    let balanceMoney = receiveMoney - expenseMoney
    $('.box-detail-receive').text(receiveMoney.toLocaleString() + " Đ")
    $('.box-detail-expense').text(expenseMoney.toLocaleString() + " Đ")
    $('.box-detail-balance').text(balanceMoney.toLocaleString() + " Đ")

    // xử lý export file
    $('.report-option-export').on("click", async function() {
        const result = await fetch(`http://localhost:3000/api/admin/trade/report-pdf?startDate=${startDate}&endDate=${endDate}`);
        if(result.ok){
          window.open('http://localhost:3000/files/report.pdf', '_blank');
        }
    });


    //hiển thị bảng, phân trang. Thay thế api, viết lại câu lệnh html hiển thị lên
    $('#pagination-container').pagination({
    dataSource: `http://localhost:3000/api/admin/trade/read?startDate=${startDate}&endDate=${endDate}`,
    locator: 'result.data',
    totalNumberLocator: function (response) {
      return response.result.total;
    },
    pageSize: 4,
    afterPageOnClick: function (event, pageNumber) {
      loadPage(pageNumber);
    },
    afterPreviousOnClick: function (event, pageNumber) {
      loadPage(pageNumber);
    },
    afterNextOnClick: function (event, pageNumber) {
      loadPage(pageNumber);
    },
    });
    function loadPage(page) {
      const tableBody = $('.table tbody');
      tableBody.empty();

      $.ajax({
        url: `http://localhost:3000/api/admin/trade/read?page=${page}&startDate=${startDate}&endDate=${endDate}`,
      })
        .then(result => {
          displayData(result.result.data);
        })
        .catch(err => {
          console.log('Error from server:', err);
        });
    }

    function displayData(displayedData) {
      const tableBody = $('.table tbody');
      tableBody.empty();
      let sumCurrent = 0;

      if (Array.isArray(displayedData)) {
        for (let i = 0; i < displayedData.length; i++) {
          let element = displayedData[i];
          const date = new Date(element.NgayLap);
          let loaiChi;
          if(element.LoaiPhieu == 'ChiKhac'){
            loaiChi = 'Chi phí khác'
          } else if (element.LoaiPhieu == 'ChiNhapKho'){
            loaiChi = 'Chi phí nhập kho'
          } else {
            loaiChi = 'Bán hàng'
          }
          let rowHtml = ` <tr>
                            <th scope="row">${element.MaGiaoDich}</th>
                            <td>
                              ${date.toLocaleTimeString()} &nbsp ${date.toLocaleDateString()}
                            </td>
                            <td>${loaiChi}</td>
                            <td>${element.MoTa}</td>` 
            
          if(element.LoaiPhieu == 'ChiKhac' || element.LoaiPhieu == 'ChiNhapKho'){
            rowHtml += `<td class="color-red">-${parseFloat(element.TongTien).toLocaleString()} đ</td>
                        </tr>`
          } else {
            rowHtml += `<td class="color-green">+${parseFloat(element.TongTien).toLocaleString()} đ</td>
                        </tr>`
          }

          tableBody.append(rowHtml);
        }
      } else {
        console.error('displayedData is not an array:', displayedData);
      }
    }

    loadPage(1);
  }

  const currentDate = moment(Date.now()).format('YYYY-MM-DD')
  $("#startDate").val(currentDate)
  $("#endDate").val(currentDate)
  displayReport(currentDate, currentDate)

  function display(){
    const startDate = $("#startDate").val();
    const endDate = $("#endDate").val();

    if(!startDate || !endDate || startDate > endDate){
      alert("Ngày không hợp lệ");
      return;
    } else {
      displayReport(startDate, endDate)
      return;
    }
  }
</script>

<script>
  async function toggleContent(icon, productID) {
    var row = icon.closest('tr');

    if (row.classList.contains('hidden-content')) {
      const result = await fetch(`http://localhost:3000/api/admin/product/update-status?productID=${productID}&status=${1}`)
      row.classList.remove('hidden-content');
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    } else {
      const result = await fetch(`http://localhost:3000/api/admin/product/update-status?productID=${productID}&status=${0}`)
      row.classList.add('hidden-content');
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    }
  }

  function openAddItemForm() {
    $('#addItemModal').modal('show');

  }

  function cancelAddItemForm() {
    $('#addItemModal').modal('hide');

  }

  function submitAddItemForm() {

    $('#addItemModal').modal('hide');
  }
  async function deleteRow(icon, productID) {
    var row = $(icon).closest('tr');
    var confirmDelete = confirm('Bạn có chắc chắn muốn xóa hàng này không?');

    if (confirmDelete) {
      try {
        const result = await fetch(`http://localhost:3000/api/admin/product/delete/?id=${productID}`);
        const data = await result.json();
        if (data.success) {
          row.remove();
        }
      } catch (error) {
        console.log(error);
      }
    }
  }

  function editRow(icon) {
    var row = $(icon).closest('tr');
    var itemImageSrc = row.find('.table-item-img').attr('src');
    var itemCode = row.find('td:nth-child(2)').text();
    var itemName = row.find('td:nth-child(3)').text();
    var itemCategory = row.find('td:nth-child(4)').text();
    var itemCost = parseFloat(row.find('td:nth-child(5)').text().replace(/\./g, ''));

    let nameImage = itemImageSrc.substring(itemImageSrc.lastIndexOf('/') + 1);

    let itemCatNumber = 1;
    if (itemCategory == "Thức ăn nhanh") {
      itemCatNumber = 1;
    } else if (itemCategory == "Đồ uống") {
      itemCatNumber = 2;
    } else if (itemCategory == "Đồ ăn trưa") {
      itemCatNumber = 3;
    }

    $('#editItemImage').attr('src', itemImageSrc);
    $('#editItemCode').val(itemCode);
    $('#editItemName').val(itemName);
    $('#editItemCategory').val(itemCatNumber);
    $('#editItemCost').val(itemCost);
    $('#editNameImage').val(nameImage);

    $('#editItemModal').modal('show');
  }

    $('#editItemModal').modal('hide');

  $('#pagination-container').pagination({
    dataSource: 'http://localhost:3000/api/admin/product/read?page=1',
    locator: 'data',

      return response.total;

    },
    afterNextOnClick: function (event, pageNumber) {

  });

  function loadPage(page) {
    const tableBody = $('.table tbody');
    tableBody.empty();

    $.ajax({
      url: 'http://localhost:3000/api/admin/product/read?page=' + page,
    })
      .then(result => {
        displayData(result.data);
      })
      .catch(err => {
        console.log('Error from server:', err);
      });
  }

  function displayData(displayedData) {
    const tableBody = $('.table tbody');
    tableBody.empty();

    if (Array.isArray(displayedData)) {
      for (let i = 0; i < displayedData.length; i++) {
        let element = displayedData[i];
        let danhMuc = "";

        if (element.DanhMuc == 1) {
          danhMuc = "Thức ăn nhanh";
        } else if (element.DanhMuc == 2) {
          danhMuc = "Đồ uống";
        } else if (element.DanhMuc == 3) {
          danhMuc = "Đồ ăn trưa";
        }

        let rowHtml ='';
        if(element.TrangThai == 1){
          rowHtml = `<tr>
                      <td><img src="http://localhost:3000/images/products/${element.HinhAnh}" alt="img" class="table-item-img"/></td>
                      <td>${element.MaSP}</td>
                      <td>${element.TenSP}</td>
                      <td>${danhMuc}</td>
                      <td class="color-green">${parseFloat(element.GiaBan).toLocaleString()}</td>
                      <td>
                        <i class="fa-solid fa-pen-to-square color-green table-item-set" onclick="editRow(this)"></i>
                        <i class="fa-solid fa-trash color-red table-item-remove" onclick="deleteRow(this, ${element.MaSP})"></i>
                      </td>
                      <td><i class="fa-solid fa-eye table-item-visible" onclick="toggleContent(this, ${element.MaSP})"></i></td>
                    </tr>`;
        } else {
          rowHtml = `<tr class = "hidden-content">
                      <td><img src="http://localhost:3000/images/products/${element.HinhAnh}" alt="img" class="table-item-img"/></td>
                      <td>${element.MaSP}</td>
                      <td>${element.TenSP}</td>
                      <td>${danhMuc}</td>
                      <td class="color-green">${parseFloat(element.GiaBan).toLocaleString()}</td>
                      <td>
                        <i class="fa-solid fa-pen-to-square color-green table-item-set" onclick="editRow(this)"></i>
                        <i class="fa-solid fa-trash color-red table-item-remove" onclick="deleteRow(this, ${element.MaSP})"></i>
                      </td>
                      <td><i class="fa-solid fa-eye-slash table-item-visible" onclick="toggleContent(this, ${element.MaSP})"></i></td>
                    </tr>`;
        }
        

        tableBody.append(rowHtml);
      }
    } else {
      console.error('displayedData is not an array:', displayedData);
    }
  }

  function loadPageSearch(page, searchValue) {

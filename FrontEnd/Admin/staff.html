  <!-- Modal for Add Employee -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content " method="post" action="http://localhost:3000/api/admin/user/add">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Thêm Nhân Viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cancelAddEmployee()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="employeeName">Tên Nhân Viên:</label>
          <input type="text" id="employeeName" name="employeeName" class="form-control">

          <label for="employeeRole">Vai Trò:</label>
          <select id="employeeRole" name="employeeRole" class="form-control">
            <option value='1'>Nhân Viên</option>
            <option value='2'>Quản Lý</option>
            <option value='3'>Bếp</option>
          </select>

          <label for="employeeUser">User:</label>
          <input type="text" id="employeeUser" name="employeeUser" class="form-control">

          <label for="employeePassword">Password:</label>
          <input type="password" id="employeePassword" name="employeePassword" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            onclick="cancelAddEmployee()">Đóng</button>
          <button type="submit" class="btn btn-primary" onclick="saveAddEmployee()">Thêm Nhân Viên</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Edit Employee -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="editEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content" method="post" action="http://localhost:3000/api/admin/user/update">
        <div class="modal-header">
          <h5 class="modal-title" id="editEmployeeModalLabel">Chỉnh sửa Nhân Viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cancelEditedEmployee()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="editEmployeeCode">Mã Nhân Viên:</label>
          <input type="text" id="editEmployeeCode" name="editEmployeeCode" class="form-control" readonly>

          <label for="editEmployeeName">Tên Nhân Viên:</label>
          <input type="text" id="editEmployeeName" name="editEmployeeName" class="form-control">

          <label for="editEmployeeRole">Vai Trò:</label>
          <select id="editEmployeeRole" name="editEmployeeRole" class="form-control">
            <option value="1">Nhân Viên</option>
            <option value="2">Quản Lý</option>
            <option value="3">Bếp</option>
          </select>

          <label for="editEmployeeUser">User:</label>
          <input type="text" id="editEmployeeUser" name="editEmployeeUser" class="form-control">

          <!-- <label for="editEmployeePassword">Password:</label>
          <input type="password" id="editEmployeePassword" name="editEmployeePassword" class="form-control"> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            onclick="cancelEditedEmployee()">Đóng</button>
          <button type="submit" class="btn btn-primary" onclick="saveEditedEmployee()">Lưu thay đổi</button>
        </div>
      </form>
    </div>

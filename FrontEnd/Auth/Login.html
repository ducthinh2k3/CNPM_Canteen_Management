<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/StyleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="http://localhost:3000/api/auth/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input id="usernameId" name="username" type="text" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="passwordId" name="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Rememberme</label>
                <a href="#">Forget password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="Register-link">
                <p>
                    Don't have any account?
                    <a href="Register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="./assets/javascript/Login.js"></script>
</body>

</html>
